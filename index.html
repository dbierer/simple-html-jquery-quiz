<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="single HTML page quiz" />
        <meta name="author" content="unlikelysource.com" />
        <title>Quiz</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <!-- Or use Bootstrap CSS: -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css"> --?
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Questions</div>
                <div class="list-group list-group-flush">

                    <!-- Do not touch this! -->
                    <div id="question_chooser"></div>

                    <!-- Example Output
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" onclick="show_one(1)">Question 01</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" onclick="show_one(2)">Question 02</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" onclick="show_one(3)">Question 03</a>
                    -->

                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href="#!">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="#!">Link</a></li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="#!">Action</a>
                                        <a class="dropdown-item" href="#!">Another action</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#!">Something else here</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <!-- Do not touch this! -->
                <div id="question_display"></div>

                <!-- Example Output
                <div class="container-fluid" id="q1">
                    <h1 class="mt-4">Question 1</h1>
                    <p>What is the meaning of life, the universe and everything?</p>
                    <hr />
                    <br /><input type="radio" name="r1" value="1"> 1
                    <br /><input type="radio" name="r1" value="2"> 2
                    <br /><input type="radio" name="r1" value="3"> 3
                    <br /><input type="radio" name="r1" value="4"> 42
                    <br /><button onclick="answer_me_radio(1)">Submit</button>
                </div>

                <div class="container-fluid" id="q2" style="display:none;">
                    <h1 class="mt-4">Question 2</h1>
                    <p>Which are examples of animals? (choose 2)</p>
                    <hr />
                    <br /><input type="checkbox" name="r2" value="1"> Flower
                    <br /><input type="checkbox" name="r2" value="2"> House
                    <br /><input type="checkbox" name="r2" value="3"> Dog
                    <br /><input type="checkbox" name="r2" value="4"> Cat
                    <br /><input type="checkbox" name="r2" value="5"> None of the Above
                    <br /><button onclick="answer_me_check(2)">Submit</button>
                </div>

                <div class="container-fluid" id="q3" style="display:none;">
                    <h1 class="mt-4">Question 3</h1>
                    <p>What is the capital of Thailand?</p>
                    <hr />
                    <br /><input type="text" name="r3" value="">
                    <br /><button onclick="answer_me_text(3)">Submit</button>
                </div>
                 -->

                <!-- Response -->
                <!-- Do not touch this! -->
                <div class="container-fluid" id="response"></div>

            </div>
        </div>
        <!-- jQuery -->
        <script language="javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <!-- Bootstrap core JS-->
        <script language="javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
        <!-- Answers -->
        <script>
        // use JSON syntax: no trailing comma in last answer in a { block }
        var quiz = {
            "choose_class" : "list-group-item list-group-item-action list-group-item-light p-3",
            "div_class" : "container-fluid",
            "questions" : {
                1 : {
                    "title" : "Question 1",
                    "type"  : "radio",
                    "question"  : "What is the meaning of life, the universe and everything?",
                    "answers" : {
                        1 : "0",
                        2 : "1",
                        3 : "99",
                        4 : "42"
                    }
                },
                2 : {
                    "title" : "Question 2",
                    "type"  : "checkbox",
                    "question"  : "Which are examples of animals? (choose 2)",
                    "answers" : {
                        1 : "Flower",
                        2 : "House",
                        3 : "Dog",
                        4 : "Cat",
                        5 : "None of the Above"
                    }
                },
                3 : {
                    "title" : "Question 3",
                    "type"  : "text",
                    "question"  : "What is the capital of Thailand?",
                    "answers" : { "answer" : "" }
                }
            },
            "response" : {
                1 : {
                    1 : "Wrong Answer",
                    2 : "Wrong Answer",
                    3 : "Wrong Answer",
                    4 : "Correct!"
                },
                2 : {
                    1 : "Wrong Answer",
                    2 : "Wrong Answer",
                    3 : "Correct!",
                    4 : "Correct!",
                    5 : "Wrong Answer"
                },
                3 : [ "Bangkok","Krungthep" ]
            }
        };
        </script>
        <!-- Functions -->
        <script src="js/simple-html-quiz.js"></script>
        <script>
        $(document).ready(function () {
            build_quiz(quiz);
            show_one(1);
        });
        $('#sidebarToggle').click(function () {
            $('#sidebar-wrapper').toggle();
        });
        </script>
    </body>
</html>
